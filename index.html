<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <button id="mode"></button>
    <div class="main-wrapper">
      <div class="input-wrapper">
        <textarea class="store-pre-result" readonly></textarea>
        <input
          type="text"
          name="expression"
          id="eval"
          class="eval"
          placeholder="0"
          readonly
        />
      </div>
      <div class="buttons-wrapper">
        <button type="button" class="btn diff" id="btn">%</button>
        <button type="button" class="btn diff" id="btn">AC</button>
        <button type="button" class="btn diff" id="btn">X</button>
        <button type="button" class="btn diff" id="btn">/</button>
        <button type="button" class="btn" id="btn">7</button>
        <button type="button" class="btn" id="btn">8</button>
        <button type="button" class="btn" id="btn">9</button>
        <button type="button" class="btn diff" id="btn">*</button>
        <button type="button" class="btn" id="btn">4</button>
        <button type="button" class="btn" id="btn">5</button>
        <button type="button" class="btn" id="btn">6</button>
        <button type="button" class="btn diff" id="btn">-</button>
        <button type="button" class="btn" id="btn">1</button>
        <button type="button" class="btn" id="btn">2</button>
        <button type="button" class="btn" id="btn">3</button>
        <button type="button" class="btn diff" id="btn">+</button>
        <button type="button" class="btn diff" id="btn">C</button>
        <button type="button" class="btn" id="btn">0</button>
        <button type="button" class="btn" id="btn">.</button>
        <button type="button" class="btn" id="btn">=</button>
      </div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
